# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: API Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        working-directory: ${{ github.workspace }}/card-sorting-api/CardSorting.API
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ${{ github.workspace }}/card-sorting-api/CardSorting.API
        run: dotnet publish -c Release --output ./publish -v diag

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/card-sorting-api/CardSorting.API/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC03C1B485B8442DA9568AA03DA09C03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB0B615AD1974FA9ABFE8218406F76A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_73DE2AB4272444C482DBF328A8B36BC5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'card-sorting-api'
          slot-name: 'Production'
          package: ${{ github.workspace }}/card-sorting-api/CardSorting.API/publish
          
